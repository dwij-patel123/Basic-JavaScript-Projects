<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz app</title>
</head>
<body>
    <div class="quiz-container">
        <div class="questions-header">
            <p class="question">Question here</p>
        </div>
        <div class="question-content">
            <ul class="question-text-container">
                <li>
                    <input type="radio" class="answer" data-id="a" name="answer">
                    <label class="question-text" id="q_a" for="a">
                        option a
                    </label>
                </li>
                <li>
                    <input type="radio" class="answer" data-id="b" name="answer">
                    <label class="question-text" id="q_b" for="b">
                        option b
                    </label>
                </li>
                <li>
                    <input type="radio" class="answer" data-id="c" name="answer">
                    <label class="question-text" id="q_c" for="c">
                        option c
                    </label>
                </li>
                <li>
                    <input type="radio" class="answer" data-id="d" name="answer">
                    <label class="question-text" id="q_d" for="d">
                        option d
                    </label>
                </li>
            </ul>
                <button class="btn">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
